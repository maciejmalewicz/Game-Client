<div class="modal show">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content modal-popout-bg">
        <div class="modal-header">
            
                <button (click) = "sendSignal(-3)" type="button" class="close white" data-dismiss="modal">&times;</button>
                <div>
                    <button (click) = "selectAction(1)" class="btn-danger">ATTACK</button>
                    <button (click) = "selectAction(2)" class= "btn-danger" >SPY</button>
                </div>
                <h4></h4>
                
        </div>
        <div class="modal-body" [ngStyle]="{'position': 'relative'}">
            <app-attack-form *ngIf="selectedAction == 1"></app-attack-form>
            <app-spy-form *ngIf="selectedAction == 2"></app-spy-form>
        </div>
        <div class="modal-footer">
          <button (click) = "sendSignal(-3)" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
