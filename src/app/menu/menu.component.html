<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <div class="text-center">
        <button type="button" (click) = "goToHowToPlay()" class="btn btn-outline-success btn-sm">HOW TO PLAY</button>
      </div>
    </div>

    <div class="col-2">
      <div class="text-center">
        <button type="button" (click) = "goToSettings()" class="btn btn-outline-success btn-sm">SETTINGS</button>
      </div> 
    </div>

    <div class="col-4">
      <div class="text-center">
        <button type="button" (click) = "goToPlayGame()" class="btn btn-outline-success btn-lg">PLAY GAME</button>
      </div>
    </div>

    <div class="col-2">
      <div class="text-center">
        <button type="button" (click) = "goToAccount()" class="btn btn-outline-success btn-sm">ACCOUNT</button>
      </div>
    </div>

    <div class="col-2">
      <div class="text-center">
        <button type="button" (click) = "logOut()" class="btn btn-outline-danger btn-sm">LOG OUT</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="top-buttons"></div>
    </div>
  </div>

  <div class="row" [ngStyle]="{'margin-top': '20px'}">
    <div class="col-2">
      <div class = "row">
        <div class = "col-sm frame" [ngStyle]="{'height': '80px'}">
          <div class="text-center">
              <app-main-messenger></app-main-messenger>
          </div>  
        </div>
      </div>
    </div>
    <div class="col-8">
      <!-- <div class="text-center"> -->
        <div class="heart">
          <app-how-to-play [hidden] = "windows[0]"></app-how-to-play>
          <app-settings [hidden] = "windows[1]"></app-settings>
          <app-play-game [hidden] = "windows[2]"></app-play-game>
          <app-account [hidden] = "windows[3]"></app-account>
          <app-profile [hidden] = "windows[4]"></app-profile>
        </div> 
      <!-- </div> -->
    </div>
    <div class="col-2">
      <div class="text-center" [ngStyle]="{'width': '100%'}">
        <app-friendlist [ngStyle]="{'width': '100%'}"></app-friendlist>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="text-center">
        <h1>ADS ADS ADS ADS ADS ADS ADS</h1>
      </div>
    </div>
  </div>
</div>
