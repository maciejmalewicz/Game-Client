<div class = "row" [ngStyle]="{'margin-top': '10px'}">
    <div class = "col-sm">
        <div class = "text-center">
            <h3 class = "settings-header">SAVED SETTINGS</h3>
        </div>
    </div>
</div>
<div class = "row">
    <div class = "col-6">
        <div class = "text-center">
            <div class = "row">
                <div class = "col-sm">
                    <div class = "text-center">
                        <button type="button" class="btn btn-sm btn-primary" disabled>GO UP : {{goUp}}</button>
                    </div>
                </div>
            </div>
            <div [ngStyle]="{'margin-top': '5px'}" class = "row">
                <div class = "col-sm">
                    <div class = "text-center">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-sm btn-primary" disabled>GO LEFT: {{goLeft}}</button>
                            <button type="button" class="btn btn-sm btn-primary" disabled>GO DOWN: {{goDown}}</button>
                            <button type="button" class="btn btn-sm btn-primary" disabled>GO RIGHT {{goRight}}</button>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <div class = "col-6">

    </div>
</div>
