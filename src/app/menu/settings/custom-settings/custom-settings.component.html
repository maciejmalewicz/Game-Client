<div class = "row" [ngStyle]="{'margin-top': '10px'}">
    <div class = "col-3">
        <!-- empty -->
    </div>
    <div class = "col-6">
        <div class = "text-center">
            <h3 class = "settings-header">CUSTOM SETTINGS</h3>
        </div>
    </div>
    <div class = "col-3">
        <div class = "row">
            <div class = "col-sm">
                <div class = "text-center">
                    <button (click) = "saveSettings()" class = "btn btn-success">SAVE SETTINGS</button>
                </div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-sm">
                <div class = "text-center">
                    <div appSettingsMessenger class = "error-messenger">
                        <br/>
                    </div>     
                </div>
            </div>
        </div>    
    </div>
</div>
<div class = "row">
    <div class = "col-6">
        <div class = "text-center">
            <div class = "row">
                <div class = "col-sm">
                    <div class = "text-center">
                        <button type="button" (click) = "markSetting(0)" class="btn btn-sm btn-primary">GO UP : {{settingListTranslated[0]}}</button>
                    </div>
                </div>
            </div>
            <div [ngStyle]="{'margin-top': '5px'}" class = "row">
                <div class = "col-sm">
                    <div class = "text-center">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" (click) = "markSetting(1)" class="btn btn-sm btn-primary">GO LEFT: {{settingListTranslated[1]}}</button>
                            <button type="button" (click) = "markSetting(2)" class="btn btn-sm btn-primary">GO DOWN: {{settingListTranslated[2]}}</button>
                            <button type="button" (click) = "markSetting(3)" class="btn btn-sm btn-primary">GO RIGHT {{settingListTranslated[3]}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class = "col-6">

    </div>
</div>
